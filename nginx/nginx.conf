events {
    worker_connections 1024;
}

http {
    upstream backend {
        server backend:5000;
    }

    upstream frontend {
        server frontend:3000;
    }

    upstream agents {
        server ai-agents:8080;
    }

    server {
        listen 80;
        server_name localhost;

        # Frontend (default)
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support for hot reload
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Backend API
        location /api {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            # CRITICAL: Preserve X-Forwarded-Proto from ngrok (don't overwrite with $scheme)
            proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
            # CRITICAL: Pass the original host for external URL detection
            proxy_set_header X-Forwarded-Host $http_x_forwarded_host;
        }

        # Socket.IO for backend
        location /socket.io {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # AI Agents - route all agent endpoints
        location ~ ^/(receptionist|sales|support|sales-ai|support-ai|hold-ai|health) {
            proxy_pass http://agents;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # CRITICAL: Pass the original host for external URL detection
            proxy_set_header X-Forwarded-Host $host;
            # CRITICAL: Pass Authorization header to AI agents
            proxy_set_header Authorization $http_authorization;
        }
    }
}