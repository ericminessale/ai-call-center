version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: callcenter-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-callcenter}
      POSTGRES_USER: ${POSTGRES_USER:-ccuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ccuser}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache and Queue
  redis:
    image: redis:7-alpine
    container_name: callcenter-redis
    hostname: redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Flask Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    hostname: backend
    container_name: callcenter-backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-ccuser}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-callcenter}
      REDIS_URL: redis://redis:6379/0

      # SignalWire Configuration
      SIGNALWIRE_SPACE: ${SIGNALWIRE_SPACE}
      SIGNALWIRE_SPACE_URL: https://${SIGNALWIRE_SPACE}
      SIGNALWIRE_PROJECT_ID: ${SIGNALWIRE_PROJECT_ID}
      SIGNALWIRE_API_TOKEN: ${SIGNALWIRE_API_TOKEN}
      SIGNALWIRE_PHONE_NUMBER: ${SIGNALWIRE_PHONE_NUMBER}
      SIGNALWIRE_FROM_NUMBER: ${SIGNALWIRE_FROM_NUMBER:-${SIGNALWIRE_PHONE_NUMBER}}

      # SWML Basic Auth (for AI agents)
      SWML_BASIC_AUTH_USER: ${SWML_BASIC_AUTH_USER}
      SWML_BASIC_AUTH_PASSWORD: ${SWML_BASIC_AUTH_PASSWORD}

      # Security
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-change-this-secret-key-in-production}
      SECRET_KEY: ${SECRET_KEY:-another-secret-key-for-flask}
      SUBSCRIBER_PASSWORD_KEY: ${SUBSCRIBER_PASSWORD_KEY}

      # External URL (for SignalWire callbacks when using ngrok)
      # Set this to your ngrok URL so SignalWire can reach your local server
      EXTERNAL_URL: ${EXTERNAL_URL}

      # Call Fabric Resources (set up in SignalWire Dashboard)
      AGENT_CONFERENCE_RESOURCE: ${AGENT_CONFERENCE_RESOURCE:-/public/agent-conference}

      # Application
      FLASK_APP: app
      FLASK_ENV: ${FLASK_ENV:-production}
      DEMO_MODE: ${DEMO_MODE:-true}  # Set to false in production
      PYTHONUNBUFFERED: 1
    volumes:
      - ./backend:/app
    ports:
      - "5000:5000"
    command: sh -c "python wait-for-redis.py && gunicorn --workers 4 --threads 100 --bind 0.0.0.0:5000 --timeout 120 wsgi:app"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:5000}
        VITE_WS_URL: ${VITE_WS_URL:-ws://localhost:5000}
    container_name: callcenter-frontend
    depends_on:
      - backend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:5000}
      VITE_WS_URL: ${VITE_WS_URL:-ws://localhost:5000}
      VITE_SIGNALWIRE_PHONE_NUMBER: ${VITE_SIGNALWIRE_PHONE_NUMBER:-${SIGNALWIRE_PHONE_NUMBER}}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    command: npm run dev -- --host 0.0.0.0 --port 3000

  # SignalWire AI Agents
  ai-agents:
    build:
      context: ./ai-agents
      dockerfile: Dockerfile
    container_name: callcenter-agents
    depends_on:
      - backend
    environment:
      # SignalWire Configuration
      SIGNALWIRE_SPACE: ${SIGNALWIRE_SPACE}
      SIGNALWIRE_PROJECT_ID: ${SIGNALWIRE_PROJECT_ID}
      SIGNALWIRE_API_TOKEN: ${SIGNALWIRE_API_TOKEN}

      # Backend Integration
      BACKEND_URL: http://backend:5000

      # Agent Configuration
      AGENT_PORT: 8080
      AGENT_HOST: 0.0.0.0

      # Agent Base URL for multi-agent transfers (externally accessible URL)
      # This should be your ngrok URL or public domain pointing to ai-agents
      AGENT_BASE_URL: ${AGENT_BASE_URL:-http://ai-agents:8080}

      # SWML Basic Auth
      SWML_BASIC_AUTH_USER: ${SWML_BASIC_AUTH_USER}
      SWML_BASIC_AUTH_PASSWORD: ${SWML_BASIC_AUTH_PASSWORD}

      PYTHONUNBUFFERED: 1
    volumes:
      - ./ai-agents:/app
    ports:
      - "8080:8080"
    command: python main_agent.py
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: callcenter-nginx
    depends_on:
      - backend
      - frontend
      - ai-agents
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: callcenter-network
    driver: bridge